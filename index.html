<body>

  <div class="todo">
    <div class="searchinp">
      <input type="text" placeholder="Add a new task" id="todoinp">
      <button id="todobtn">+</button>
      <button id="updatebtn" ><i class="fa-solid fa-pencil fa-lg"></i></button>

    </div>
    <div class="tasks">
      <h2>Tasks to do - <span id="task-count">0</span></h2>
      <ul id="todo-list"> </ul>
    </div>
    <div class="done-Tasks">
      <h2>Done - <span id="done-Tasks">0</span></h2>
      <ul id="completed-List"> 
        
      </ul>
    </div>

  </div>

  <script src="./app.js"></script>
</body>
